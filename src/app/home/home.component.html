<div class="container">
  <mat-card>
    <p>
      <img class="logo"
           src="assets/deluxe-logo.png"
           alt="Deluxe"/>
    </p>
    <mat-card-content *ngIf="!isLoading">
      <mat-card>
        <mat-card-header>
          <img *ngIf="quote"
               mat-card-avatar
               [src]="quote.icon"/>
          <mat-card-title>Chuck Norris</mat-card-title>
          <mat-card-subtitle>
            {{quote.value}}
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </mat-card-content>
    <app-loader [isLoading]="isLoading"
                size="2"></app-loader>
  </mat-card>
</div>
